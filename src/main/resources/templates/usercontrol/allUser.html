<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <link rel="stylesheet" th:href="@{css/login/login.css}">
    <link rel="stylesheet" th:href="@{css/layui.css}">
</head>
<body class="layui-layout-body">
<div th:insert="~{fragment/config :: div}"></div>

    <div class="layui-body">

        <!-- 内容主体区域 -->
        <div style="padding: 15px; margin-top: 6% ">
            <nav>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tr>
                            <th style="text-align: center">用户账号</th>
                            <th style="text-align: center">用户姓名</th>
                            <th style="text-align: center">电话号码</th>
                            <th style="text-align: center">电子邮箱</th>
                            <th style="text-align: center">用户操作</th>

                        </tr>
                        <tr th:each="user:${userConDTO.users}">
                            <td th:text="${user.user_id}"></td>
                            <td th:text="${user.user_name}"></td>
                            <td>18569051743</td>
                            <td>ziqi9903@163.com</td>
                            <td>
                                <button>删除</button>
                                <button>修改</button>
                            </td>
                        </tr>
                    </table>
                </div>

                <div>
                    <ul class="pagination page-right">
                        <li th:if="${userConDTO.showFirstPage}">
                            <a th:href="@{/userCon(page = 1)}" aria-label="Previous">
                                <span aria-hidden="true" class="glyphicon glyphicon-backward"></span>
                            </a>
                        </li>
                        <li th:if="${userConDTO.showPrevious}">
                            <a th:href="@{/userCon(page = ${userConDTO.currentPage - 1})}" aria-label="Previous">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            </a>
                        </li>

                        <li th:each="page : ${userConDTO.pages}" th:class="${userConDTO.currentPage == page}? 'active' : ''">
                            <a th:href="@{/userCon(page = ${page})}" th:text="${page}"></a>
                        </li>

                        <li th:if="${userConDTO.showNext}">
                            <a th:href="@{/userCon(page = ${userConDTO.currentPage + 1})}"aria-label="Previous">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li th:if="${userConDTO.showEndPage}">
                            <a th:href="@{/userCon(page = ${userConDTO.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true" class="glyphicon glyphicon-forward"></span>
                            </a>
                        </li>
                    </ul>
                </div>

            </nav>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script th:src="@{js/layui.js}"></script>
<script>
    layui.use('element', function(){
        var element = layui.element;

    });
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
