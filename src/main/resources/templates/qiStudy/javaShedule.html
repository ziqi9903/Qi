<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QI ZI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <link rel="stylesheet" th:href="@{css/login/login.css}">
</head>

<body class="text-center body-self">

<div th:insert="~{fragment/fragment :: nav}"></div>

<div>
    <ol class="breadcrumb" style="float: left">
        <li><a th:href="@{/qi}">Java</a></li>
    </ol>
</div>

<div class="container">
    <br>
    <br>
    <div class="row">
        <div class="col-sm-12">
            <div class="carousel slide" id="carousel-example-generic" data-ride="carousel" data-interval="3000">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active qi_img">
                        <img th:src="@{/img/2.jpg}" th:href="@{/java}"/>
                    </div>
                    <div class="item qi_img qi_img">
                        <img th:src="@{/img/3.jpg}"/>
                    </div>
                    <div class="item qi_img qi_img">
                        <img th:src="@{/img/4.jpg}"/>
                    </div>
                    <div class="item qi_img qi_img">
                        <img th:src="@{/img/5.jpg}"/>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
