<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <link rel="stylesheet" th:href="@{css/login/login.css}">
</head>

<body class="text-center body-self">

<nav>
    <form class="form-self" method="post" th:action="@{/login}">
        <img th:src="@{/img/1.jpg}"  width="112" height="112" class="img-circle"/>

        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
        <p><h3 style="color: crimson" th:text="${msg}"></h3></p>
        <div class="form-group username-self">
            <input type="text" name="username" class="form-control input-self"  th:placeholder="#{login.username}">
        </div>
        <div class="form-group username-self">
            <input type="password" name="password" class="form-control input-self" th:placeholder="#{login.password}">
        </div>


        <div class="checkbox">
            <label>
                <input type="checkbox" th:text="#{login.remember}">
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-self" th:text="#{login.btn}"></button>
        <br>
        <a th:href="@{/register}">
            <button type="button" class="btn btn-primary btn-lg btn-self"  th:text="#{login.register}"></button>
        </a>

        <div>
            <p class="mt-5 mb-3 text-muted " style="margin-top:20px;">© 九千七</p>
            <a class="btn btn-sm" th:href="@{/login(1='zh_CN')}">中文</a>
            <a class="btn btn-sm" th:href="@{/login(1='en_US')}">English</a>
        </div>

    </form>
</nav>


<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
